- name: Copy Source Code
  hosts: SWARM
  become: yes  # Elevate privilege to execute the tasks with elevated rights
  become_method: sudo  # Use sudo to become the specified user
  become_user: root  # Execute tasks as the root user
  vars:
    ansible_become_pass: 123  # The password for privilege escalation
    stage: 1  # Variable to control the stage of execution (0: prepare, 1: run, 2: finish)
  tasks:
    - include_tasks: prepare.yml  # Include the 'prepare.yml' tasks
      when: stage == 0  # Only include this task when the stage variable equals 0

    - include_tasks: run.yml
      when: stage == 1

    - include_tasks: finish.yml
      when: stage == 2
